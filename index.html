<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./ASSETS/CSS/style.css">
    <title>Document</title>
</head>
<body style="background-color: darkgray;">
   
  
    <div class="card">
        <h5 class="card-header bg-info" style="border-radius: 0%;">TodoList</h5>
        <div class="card-body">
          <h5 class="card-title">Tareas</h5>
            <div class="content_1">
             
                <div class="mb-3 input">
                    
                    <input id="nuevaTarea" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                  </div>
                  
                <a href="#" class="btn btn-primary button" id="agregarTarea">Agregar</a>
             </div>

             <div class="content_2">
           
             <table class="table table-hover">
                <thead class="row">
                    <th scope="col">Tareas</th>
                    <th scope="col"class="X_mark">ID</th>
                    <th scope="col" class="X_mark"><i  class="fa-solid fa-check"></i></th>
                    <th class="X_mark" scope="col"><i class="fa-solid fa-xmark"></i></th>
                </thead>
                  
                    <tbody id="listaTareas" scope="row">
                   
                    </tbody>
                </table>

                  <div class="content_3">
                    <table class="table table-dark row">
                        <thead  class="tabla">
                            
                            <th scope="col" >Total</th>
                    
                            <th scope="col" class="X_mark">Realizadas</th>
                            
                        </thead>

                                <!--TotalTareas--> 

                        <tbody class="table row">
                            
                            <td  id="totalTareas">    
                            <td>
                            <td class="table"  >
                              <h1 class="X_mark" style="color: rgb(211, 11, 11); font-size: 19px;margin-top: 0%;" id="tareasRealizadas"></h1>
                            </td>
                            
                        </tbody>
                    </table>

                  </div>

             </div>
        </div>
      </div>  
  
  
  
  
  

  
  
  

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
</script>
<script src="./ASSETS/JS/script.js"></script>
</html>
